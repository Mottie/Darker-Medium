<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Darker Medium</title>
	<link href="options.css" rel="stylesheet">
	<script src="../js/settings.js"></script>
</head>
<body>
	<section>
		<article>
			<label>Enabled
				<input id="enabled" type="checkbox" checked/>
			</label>
		</article>
		<h2>Accent colors</h2>
		<article>
			<label>Header
				<input id="header" type="color" value="#1d1d1d">
			</label>
			<label>Main
				<input id="main" type="color" value="#7AA8D6">
			</label>
			<label>Highlight
				<input id="highlight" type="color" value="#7AA8D6">
			</label>
		</article>
		<h2>Links</h2>
		<article>
			<label>Link Color
				<input id="link" type="color" value="#7AA8D6">
			</label>
			<label>Link Hover
				<input id="hover" type="color" value="#dddddd">
			</label>
			<label>Include link underline
				<input id="underline" type="checkbox" checked/>
			</label>
		</article>
	</section>
	<section id="footer">
		<button id="reset" type="button">Reset</button>
	</section>
	<script src="options.js"></script>
</body>
</html>
